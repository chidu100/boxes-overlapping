<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue and White Icon Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Section with Blue Background -->
    <header class="hero-section">
        <h1>Welcome to the Blue and White Layout</h1>
        <p>This webpage features a unique design with icon boxes placed between blue and white backgrounds.</p>
        <a href="#" class="cta-button">Learn More</a>
    </header>

    <!-- Icon Boxes Section - Half on Blue, Half on White -->
    <section class="icon-boxes">
        <div class="icon-box">
            <img src="icon1.png" alt="Icon 1">
            <p>Feature One</p>
        </div>
        <div class="icon-box">
            <img src="icon2.png" alt="Icon 2">
            <p>Feature Two</p>
        </div>
        <div class="icon-box">
            <img src="icon3.png" alt="Icon 3">
            <p>Feature Three</p>
        </div>
        <div class="icon-box">
            <img src="icon4.png" alt="Icon 4">
            <p>Feature Four</p>
        </div>
    </section>

    <!-- White Background Section -->
    <section class="content">
        <p>Additional content goes here.</p>
    </section>
</body>
</html>
